spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    password: ${PGUSER}
    username: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql:${PGHOST}:${PGPORT}/${PGDATABASE}