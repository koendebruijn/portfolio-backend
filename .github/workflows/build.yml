name: Build check
run-name: Building Spring Boot Application ğŸ—ï¸
on:
  pull_request:
    branches:
      - main
jobs:
  deploy:
    name: Wait for build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        run: ./gradlew build